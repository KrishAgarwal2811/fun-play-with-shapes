<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fun Play With Shapes</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>
  <body>
    <section id="par">
      <div id="box"></div>
    </section>
    <div id="control">
      <button id="up">&lt;</button>
      <button id="left">&lt;</button>
      <button id="down">&gt;</button>
      <button id="right">&gt;</button>
    </div>
    <div id="shapes">
      <button onclick="sq()" id="square"></button>&nbsp &nbsp
      <button onclick="cr()" id="circle"></button><br /><br />
      <button onclick="tcr()" id="topcir"></button>&nbsp &nbsp
      <button onclick="bcr()" id="bottcir"></button>
    </div>
    <div id="color">
      <div onclick="c1()" id="c1"></div>
      <div onclick="c2()" id="c2"></div>
      <div onclick="c3()" id="c3"></div>
      <div onclick="c4()" id="c4"></div>
      <div onclick="c5()" id="c5"></div>
    </div>
  </body>
</html>
<script src="app.js"></script>
